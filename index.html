<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
    <style>
      h1,
      h2,
      span,
      li {
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="side-text" id="quote">
      <span></span>
      <span> by. </span>
      <span></span>
    </div>

    <div class="side-text" id="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <h2 class="time-style" id="clock">00:00</h2>
    <form class="line-center" id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
      <!-- <button>Log in</button> -->
    </form>
    <h1 class="line-center" id="greeting" class="hidden"></h1>

    <h2 class="line-center">To Do List</h2>

    <form class="line-center" id="todo-form">
      <input type="text" placeholder="Write a To Do and Enter." />
    </form>

    <ul class="line-center" id="todo-list"></ul>

    <h1></h1>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
